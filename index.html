<!DOCTYPE html>
 <html lang= "eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"> 

        <title>Cadastro</title>
            </head>
            <body>
                    <div>
                        <h1 id="titulo">Cadastro de Devs</h>
                            <p id="subtitulo">Complete suas informações</p>
                            <br>
                        </div>  
                        
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>   
                    <input type="text" name="nome" id="nome" required>
                    <label for="nome"><strong>Sobrenome</strong></label>   
                    <input type="text" name="nome" id="nome" required>


                </div>
            </fieldset>
            
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>

                </div>
                <div class="campo">
                    <label><strong>De qual lado da aplicação você é dev?</strong></label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>frontend
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend" >backend
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack" >fullstack
                    </label>

                </div>
                <div class="campo">
                    <label for="senioridade"><strong>senioridade</strong></label>
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                    </div>
                    <div class="mensagem">
                   <h2>Deixe sua mensagem</h2>
                    <textarea name="mensagem" id="mensagem" cols="20" rows="30" style="height: 146px; width: 400px;"></textarea>
            <button class="botao" type="submit" onsubmit="">Concluido</button> <br><br><br><br>
                    
        </form> 
                </div>
                <div>
                    <div class="rodapé">
                <footer>
                    Desenvolvido por Ranieri
                </footer>
                </div>
       
</body>
</html>
